<html>
<head>
<title> Square Root Finder App by Riya </title>
<style>
	* { font-size:60px; font-family:Century; }
	body { background-color: lightblue; }

</style>
	
<script>
	function compute() 
	{
		event.preventDefault();
		let num = document.getElementById("num");
		let msg = document.getElementById("msg");

		let n = parseFloat(num.value);
		let r = n ** 0.5 ;
		msg.innerHTML = "Square Root is " + r.toFixed(3);
	}
</script>
</head>

<body>
<center>
	<h1> Square Root Finder App </h1>
	<form onsubmit="compute()">
	<input type="text" step="any" placeholder="Enter a number" id="num" required/>
	<br><br>
	<input type="submit" value="Find Square Root" />
	</form>
	<h2 id="msg" />

</center>

</body>


</html>
